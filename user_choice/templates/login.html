<!doctype html>
<html>
    <head>
	    <meta charset="utf-8">
	    {% load static %}
        <title>{% block title %} Socialnetwork {% endblock %} </title>
    </head>
    
    <body>
        <p>Login</p>
        <div>
            <a href="{% url 'register' %}" id ="id_register_link">
                <button>Register</button>
            </a>
        </div>
        <form method="post" action="{% url 'login' %}">
            <table>
                {{form}}
            </table>
            {% csrf_token %}
            <button type="submit" id="id_login_button">Submit</button>
        </form>
    </body>
</html>
